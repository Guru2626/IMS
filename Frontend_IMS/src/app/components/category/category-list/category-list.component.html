<div class="container mt-4">

  <h4 class="mb-3">Categories</h4>

   <button class="btn btn-secondary btn-sm" (click)="goBack()">
      ← Back
    </button>
    <br><br>

   <button 
      *ngIf="userRole === 'MANAGER'" 
      class="btn btn-primary btn-sm" 
      (click)="goToAddCategory()">
      ➕ Add Category
    </button>


     

  <!-- Messages -->
 

  <!-- Categories Table -->
  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Product Count</th>
          <th *ngIf="userRole === 'ADMIN' || userRole === 'MANAGER'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.categoryId }}</td>
          <td>{{ category.categoryName }}</td>
          <td>{{ category.productCount }}</td>
          <td *ngIf="userRole === 'ADMIN' || userRole === 'MANAGER'">
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.categoryId)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
