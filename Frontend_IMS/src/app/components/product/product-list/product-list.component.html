<div class="container mt-4">
  <h2 class="text-center mb-4">Product List</h2>

  <!-- Success / Error messages -->
  <div *ngIf="successMsg" class="alert alert-success text-center">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert alert-danger text-center">{{ errorMsg }}</div>

  <!-- Search + Add Button -->
  <div class="d-flex justify-content-between mb-3">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Search by product name..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
    />

    <!-- Manager can add new product -->
    <button *ngIf="userRole === 'ROLE_MANAGER'" class="btn btn-primary" (click)="navigateToAddProduct()">
      + Add Product
    </button>
  </div>

  <!-- Product Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Price(Per Item)</th>

          <!-- Manager Actions -->
          <th *ngIf="userRole === 'ROLE_MANAGER'">Actions</th>

          <!-- Staff Actions -->
          <th *ngIf="userRole === 'ROLE_STAFF'">Sell</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of filteredProducts; let i = index">
          <td>{{product.productId}}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.categoryName }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency:'INR' }}</td>

          <!-- Manager Buttons -->
          <td *ngIf="userRole === 'ROLE_MANAGER'">
            <button class="btn btn-warning btn-sm me-2" (click)="navigateToUpdateProduct(product.id)">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
              Delete
            </button>
          </td>

          <!-- Staff Sell Button -->
          <td *ngIf="userRole === 'ROLE_STAFF'">
            <button class="btn btn-success btn-sm" (click)="sellProduct(product)">
              Sell
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
