<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-card shadow-lg rounded-4">

    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold" style="color: #9A616D;">StockWise</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMsg" class="alert alert-danger text-center">
      {{ errorMsg }}
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger small mt-1">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          minlength="6"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger small mt-1">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 fw-bold py-2" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Links -->
      <div class="mt-4 text-center">
        <p>Don't Have the Account ?
        <a href="/sign-up" class="fw-bold" style="color: #9A616D;">SignUp</a></p>
      </div>

    </form>
  </div>
</div>
